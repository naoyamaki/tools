server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/local/openresty/nginx/html;
        index  index.html index.htm;
    }

    # ERR_PCT の確率で503を返却する
    location /unstable/ {
        default_type text/plain;
        content_by_lua_block {
            -- 環境変数から値を取得（デフォルト値を設定）
            local err_pct = tonumber(os.getenv("ERR_PCT")) or 50

            -- ランダム値を生成
            math.randomseed(ngx.now() * 1000 + ngx.worker.pid())
            local random_value = math.random(100)

            -- エラー確率に基づいて503を返す
            if random_value <= err_pct then
                ngx.status = ngx.HTTP_SERVICE_UNAVAILABLE
                ngx.say("Service Unavailable")
                return ngx.exit(ngx.HTTP_SERVICE_UNAVAILABLE)
            end

            ngx.status = ngx.HTTP_OK
            ngx.say("ok")
        }
    }

    # WAIT_SEC の時間待機してからレスポンス
    location /wait/ {
        default_type text/plain;
        content_by_lua_block {
            -- 環境変数から値を取得（デフォルト値を設定）
            local wait_sec = tonumber(os.getenv("WAIT_SEC")) or 5

            -- 指定秒数待機
            ngx.sleep(wait_sec)

            ngx.status = ngx.HTTP_OK
            ngx.say("ok")
        }
    }

    # WAIT_SEC の時間待機してから ERR_PCT の確率で503を返却する
    location /wait/unstable/ {
        default_type text/plain;
        content_by_lua_block {
            -- 環境変数から値を取得（デフォルト値を設定）
            local wait_sec = tonumber(os.getenv("WAIT_SEC")) or 5
            local err_pct = tonumber(os.getenv("ERR_PCT")) or 50

            -- 指定秒数待機
            ngx.sleep(wait_sec)

            -- ランダム値を生成
            math.randomseed(ngx.now() * 1000 + ngx.worker.pid())
            local random_value = math.random(100)

            -- エラー確率に基づいて503を返す
            if random_value <= err_pct then
                ngx.status = ngx.HTTP_SERVICE_UNAVAILABLE
                ngx.say("Service Unavailable")
                return ngx.exit(ngx.HTTP_SERVICE_UNAVAILABLE)
            end

            ngx.status = ngx.HTTP_OK
            ngx.say("ok")
        }
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }
}
